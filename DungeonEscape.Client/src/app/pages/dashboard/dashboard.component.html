<div class="w-full h-full flex justify-center align-content-center">
    <div class="w-1/3 h-full overflow-auto absolute flex items-center">
        <div class="h-3/4 w-full flex flex-col gap-3 snap-y snap-mandatory overflow-auto divide-y-reverse">
            <div *ngFor="let result of (results$ | async)" class="grid grid-cols-6 snap-start">
                <div class="col-span-6 border-2 rounded-l rounded-tr border-gray-500 bg-blue-400 grid grid-cols-6">
                    <h1 class="p-2 col-span-1 text-center bg-blue-500 ">{{result.round}}</h1>
                    <h1 class="p-2 col-start-2 col-span-5">{{result.actionResults[0].result}}</h1>
                </div>
                <div
                    class="col-start-2 col-span-5 divide-y-2 divide-dashed divide-white border-2 border-t-0 rounded-b border-gray-500">
                    <ng-container *ngFor="let res of result.actionResults">
                        <ng-container [ngSwitch]="res.type">
                            <div *ngSwitchCase="ActionResultType.Success" class="bg-green-400 p-2">{{res.result}}</div>
                            <div *ngSwitchCase="ActionResultType.General" class="bg-gray-400 p-2">{{res.result}}</div>
                            <div *ngSwitchCase="ActionResultType.Error" class="bg-red-400 p-2">{{res.result}}</div>
                            <div *ngSwitchCase="ActionResultType.Death" class="bg-black text-white p-2">{{res.result}}
                            </div>
                        </ng-container>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
<loading [connected$]="connected$" (reconnect)="reconnect()"></loading>
