<div class="w-full h-full flex justify-center align-content-center">
    <div class="w-1/3 h-full overflow-auto absolute flex items-center">
        <div class="h-3/4 w-full flex flex-col-reverse gap-3 snap-y snap-mandatory overflow-auto">
            <div *ngFor="let result of (results$ | async)" class="grid grid-cols-6 snap-start">
                <div class="col-span-6 border-2 rounded-l rounded-tr border-gray-500 bg-blue-400">
                    {{result.round}} {{result.actionResults[0].result}}
                </div>
                <div
                    class="col-start-2 col-span-5 divide-y-2 divide-dashed divide-gray-300 border-2 border-t-0 rounded-b border-gray-500">
                    <ng-container *ngFor="let res of result.actionResults">
                        <ng-container [ngSwitch]="res.type">
                            <div *ngSwitchCase="ActionResultType.Success" class="bg-green-400">{{res.result}}</div>
                            <div *ngSwitchCase="ActionResultType.General" class="bg-gray-400">{{res.result}}</div>
                            <div *ngSwitchCase="ActionResultType.Error" class="bg-red-400">{{res.result}}</div>
                            <div *ngSwitchCase="ActionResultType.Death" class="bg-black text-white">{{res.result}}</div>
                            <div *ngSwitchDefault>here</div>
                        </ng-container>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
<loading [connected$]="connected$" (reconnect)="reconnect()"></loading>
